# Stereo Configuration

# Lens Configuration
lens_config:
  focal_length: 1.0
  principal_point:
    x: 0.5
    y: 0.5

# Calibration Pattern
calibration_pattern:
  type: "charuco"
  rows: 5
  cols: 7
  square_size_mm: 15.0
  marker_size_mm: 11.0
  aruco_dict: "DICT_4X4_50"

# Baseline
baseline:
  distance: 0.1

# SGBM Parameters
sgbm_parameters:
  block_size: 5
  min_disparity: 0
  num_disparities: 16
  uniqueness_ratio: 10

# BM Parameters
bm_parameters:
  block_size: 5
  pre_filter_type: 0
  pre_filter_size: 5

# Post Processing Settings
post_process:
  median_filter:
    enabled: true
    kernel_size: 5

# Visualization Settings
visualization:
  min_distance_m: 0.15
  max_distance_m: 100.0