# Stereo Vision Configuration for 8mm lens at 20cm distance
# Optimized for IDS u3-3680xcp-c cameras

system:
  baseline_estimate: 120.0  # mm - approximate distance between camera centers
  calibration_pattern:
    type: "chessboard"
    width: 9       # internal corners (horizontal)
    height: 6      # internal corners (vertical)
    square_size: 10.0  # mm - measured size of each square
    # This gives a 10×7 square pattern (100mm × 70mm total)
    # Suitable for ~143mm field of view at 20cm with 8mm lens
  
stereo_matching:
  algorithm: "SGBM"  # or "BM" for faster processing
  min_disparity: 0
  num_disparities: 128  # must be divisible by 16
  block_size: 11
  uniqueness_ratio: 10
  speckle_window_size: 100
  speckle_range: 32
  disp12_max_diff: 1
  
display:
  window_width: 1920
  window_height: 1080
  fps_target: 30
  depth_color_map: "JET"
  min_distance: 100  # mm
  max_distance: 3000  # mm
  
cameras:
  left:
    device_id: 0
    exposure: 10  # ms
    gain: 1.0
  right:
    device_id: 1
    exposure: 10  # ms
    gain: 1.0

# To generate this pattern:
# python scripts/generate_pattern.py --rows 7 --cols 10 --size 10 --output pattern_8mm_20cm.png
