cameras:
  # Pixel format - IDS U3-3680XCP-C outputs BGRa8 (4 channels: BGR + Alpha)
  # The alpha channel is automatically stripped to produce BGR8 (3 channels)
  # Input: BayerGR8 (from sensor) → Output: BGRa8 (from ids_peak_ipl) → BGR8 (stripped alpha)
  pixel_format: "BGR8"  # Requested format (will be mapped to BayerGR8 → BGRa8 → BGR8)
  
  # Resolution settings
  resolution:
    width: 2592
    height: 1944
  # Can be reduced for better performance:
  # width: 1296
  # height: 972
  
  # Camera settings
  framerate: 30  # fps
  exposure_us: 10000  # microseconds (10ms)
  gain_db: 0.0  # decibels
  
  # Lens configuration (IDS-2M12-C0620)
  lens:
    model: "IDS-2M12-C0620"
    focal_length_mm: 6.0
    f_number: 2.0
    format: "1/2\""
    mount: "C-mount"
    distortion_max_percent: 3.0
    working_distance_mm:
      min: 100
      max: "infinity"
  
  # Camera identification
  # Option 1: Use device indices (0, 1, 2...)
  left_camera:
    device_id: 0
    name: "Left Camera"
  
  right_camera:
    device_id: 1
    name: "Right Camera"
  
  # Option 2: Use serial numbers (more reliable)
  # Uncomment and set your camera serial numbers:
  # left_camera:
  #   serial_number: "4103123456"
  # right_camera:
  #   serial_number: "4103123457"

# Calculated optical parameters (for reference)
# These are computed from lens + sensor specs
optical:
  # Focal length in pixels: f_pixels = (focal_length_mm / pixel_size_mm) × resolution
  focal_length_pixels:
    fx: 2727  # 6mm / 0.0022mm = 2727 pixels
    fy: 2727
  
  # Principal point (image center)
  principal_point:
    cx: 1296  # width / 2
    cy: 972   # height / 2
  
  # Field of view
  field_of_view:
    horizontal_deg: 50.7
    vertical_deg: 39.2
    diagonal_deg: 62.4

# Calibration settings
calibration:
  checkerboard:
    rows: 9  # internal corners (vertical)
    cols: 6  # internal corners (horizontal)
    square_size_mm: 25.0  # size of each square in mm
    square_size: 25  # deprecated: use square_size_mm instead
  
  capture:
    num_images_min: 20  # minimum images for good calibration
    delay_seconds: 1.0  # delay between captures
